<virtualhost *:80>
servername webserver1.example.com
documentroot /var/www/html/webserver1/
errorlog /var/log/httpd/webserver1/error.log
customlog /var/log/httpd/webserver1/access.log combined
</virtualhost>

<directory /var/www/html/webserver1>
AllowOverride None
require all granted
</directory>


