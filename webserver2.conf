<virtualhost *:80>
servername webserver2.example.com
documentroot /var/www/html/webserver2/
errorlog /var/log/httpd/webserver2/error.log
customlog /var/log/httpd/webserver2/access.log combined
</virtualhost>

<directory /var/www/html/webserver2>
AllowOverride None
require all granted
</directory>


